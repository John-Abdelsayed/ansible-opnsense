---

- name: Testing BIND ACLs
  hosts: localhost
  gather_facts: no
  module_defaults:
    ansibleguy.opnsense.bind_acl:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      target: 'bind_acl'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_pre1
      failed_when: >
        opn_pre1.failed or
        'data' not in opn_pre1 or
        opn_pre1.data | length > 0

    - name: Adding - failing because of invalid names
      ansibleguy.opnsense.bind_acl:
        name: "{{ item }}"
        networks: ['192.168.0.0/24']
      register: opn_fail1
      failed_when: not opn_fail1.failed
      loop:
        - 'aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa'
        - 'localhost'

    - name: Adding - failing because no network was provided
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
      register: opn_fail2
      failed_when: not opn_fail2.failed

    - name: Adding - failing because an invalid network was provided
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
        networks: ['192.168.0.0/258']
      register: opn_fail3
      failed_when: not opn_fail3.failed

    - name: Adding 1
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
        networks: ['192.168.0.0/24']
      register: opn1
      failed_when: >
        opn1.failed or
        not opn1.changed

    - name: Changing 1
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
        networks: ['192.168.0.0/25']
      register: opn9
      failed_when: >
        opn9.failed or
        not opn9.changed

    - name: Disabling 1
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
        networks: ['192.168.0.0/25']
        enabled: false
      register: opn2
      failed_when: >
        opn2.failed or
        not opn2.changed
      when: not ansible_check_mode

    - name: Disabling 1 - nothing changed
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
        networks: ['192.168.0.0/25']
        enabled: false
      register: opn3
      failed_when: >
        opn3.failed or
        opn3.changed
      when: not ansible_check_mode

    - name: Enabling 1
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_1'
        networks: ['192.168.0.0/25']
      register: opn4
      failed_when: >
        opn4.failed or
        not opn4.changed
      when: not ansible_check_mode

    - name: Adding 2
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_2'
        networks: ['192.168.0.128/29', '192.168.0.192/29']
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed
      when: not ansible_check_mode

    - name: Adding 2 - Nothing changed
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_2'
        networks: ['192.168.0.128/29', '192.168.0.192/29']
      register: opn6
      failed_when: >
        opn6.failed or
        opn6.changed
      when: not ansible_check_mode

    - name: Removing 2
      ansibleguy.opnsense.bind_acl:
        name: 'ANSIBLE_TEST_1_2'
        state: 'absent'
      register: opn7
      failed_when: >
        opn7.failed or
        not opn7.changed
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn8
      failed_when: >
        'data' not in opn8 or
        opn8.data | length != 1
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.bind_acl:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
      when: not ansible_check_mode

    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_clean1
      failed_when: >
        'data' not in opn_clean1 or
        opn_clean1.data | length != 0
      when: not ansible_check_mode

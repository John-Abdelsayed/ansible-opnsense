---

- name: Testing FRR-OSPF general settings
  hosts: localhost
  gather_facts: no
  module_defaults:
    ansibleguy.opnsense.frr_ospf_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      target: 'frr_ospf_general'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_pre1
      failed_when: opn_pre1.failed

    - name: Configuring - failing because of invalid cost
      ansibleguy.opnsense.frr_ospf_general:
        cost: 50000000
      register: opn_fail1
      failed_when: not opn_fail1.failed

    - name: Configuring - failing because of invalid originate_metric
      ansibleguy.opnsense.frr_ospf_general:
        originate_metric: 17000000
      register: opn_fail2
      failed_when: not opn_fail2.failed

    - name: Configuring
      ansibleguy.opnsense.frr_ospf_general:
        id: '10.0.0.1'
        cost: 250
        passive_ints: ['lan']
        redistribute: ['static']
        originate: true
        enabled: true
      register: opn1
      failed_when: >
        opn1.failed or
        not opn1.changed

    - name: Changing
      ansibleguy.opnsense.frr_ospf_general:
        id: '10.0.1.1'
        cost: 300
        passive_ints: ['lan']
        redistribute: ['static', 'bgp']
        originate: true
        originate_metric: 1000
        enabled: true
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed

    - name: Disabling 1
      ansibleguy.opnsense.frr_ospf_general:
        id: '10.0.1.1'
        cost: 300
        passive_ints: ['lan']
        redistribute: ['static', 'bgp']
        originate: true
        originate_metric: 1000
        enabled: false
      register: opn2
      failed_when: >
        opn2.failed or
        not opn2.changed
      when: not ansible_check_mode

    - name: Disabling 1 - nothing changed
      ansibleguy.opnsense.frr_ospf_general:
        id: '10.0.1.1'
        cost: 300
        passive_ints: ['lan']
        redistribute: ['static', 'bgp']
        originate: true
        originate_metric: 1000
        enabled: false
      register: opn3
      failed_when: >
        opn3.failed or
        opn3.changed
      when: not ansible_check_mode

    - name: Enabling 1
      ansibleguy.opnsense.frr_ospf_general:
        id: '10.0.1.1'
        cost: 300
        passive_ints: ['lan']
        redistribute: ['static', 'bgp']
        originate: true
        originate_metric: 1000
      register: opn4
      failed_when: >
        opn4.failed or
        not opn4.changed
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.frr_ospf_general:
        enabled: false
      when: not ansible_check_mode

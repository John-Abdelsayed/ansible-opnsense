---

- name: Testing FRR-BGP general settings
  hosts: localhost
  gather_facts: no
  module_defaults:
    ansibleguy.opnsense.frr_bgp_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      target: 'frr_bgp_general'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_pre1
      failed_when: opn_pre1.failed

    - name: Configuring - failing because of invalid AS NR
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1000000000000000000000
      register: opn_fail1
      failed_when: not opn_fail1.failed

    - name: Configuring
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        id: '10.0.0.1'
        graceful: true
        networks: ['10.0.10.0/24']
        redistribute: ['static']
        enabled: true
      register: opn1
      failed_when: >
        opn1.failed or
        not opn1.changed

    - name: Changing
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        id: '10.0.0.1'
        graceful: false
        networks: ['10.0.10.0/25']
        redistribute: ['static']
        enabled: true
      register: opn9
      failed_when: >
        opn9.failed or
        not opn9.changed

    - name: Disabling 1
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        id: '10.0.0.1'
        graceful: false
        networks: ['10.0.10.0/25']
        redistribute: ['static']
        enabled: false
      register: opn2
      failed_when: >
        opn2.failed or
        not opn2.changed
      when: not ansible_check_mode

    - name: Disabling 1 - nothing changed
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        id: '10.0.0.1'
        graceful: false
        networks: ['10.0.10.0/25']
        redistribute: ['static']
        enabled: false
      register: opn3
      failed_when: >
        opn3.failed or
        opn3.changed
      when: not ansible_check_mode

    - name: Enabling 1
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        id: '10.0.0.1'
        graceful: false
        networks: ['10.0.10.0/25']
        redistribute: ['static']
      register: opn4
      failed_when: >
        opn4.failed or
        not opn4.changed
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        enabled: false
      when: not ansible_check_mode

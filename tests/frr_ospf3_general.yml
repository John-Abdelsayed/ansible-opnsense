---

- name: Testing FRR-OSPFv3 general settings
  hosts: localhost
  gather_facts: no
  module_defaults:
    ansibleguy.opnsense.frr_ospf3_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      target: 'frr_ospf3_general'

  tasks:
    - name: Listing
      ansibleguy.opnsense.list:
      register: opn_pre1
        opn_pre1.failed or
        'data' not in opn_pre1

    - name: Configuring
      ansibleguy.opnsense.frr_ospf3_general:
        id: '10.0.0.1'
        redistribute: ['static']
        enabled: true
      register: opn1
      failed_when: >
        opn1.failed or
        not opn1.changed

    - name: Changing
      ansibleguy.opnsense.frr_ospf3_general:
        id: '10.0.1.1'
        redistribute: ['static', 'kernel']
        enabled: true
      register: opn5
      failed_when: >
        opn5.failed or
        not opn5.changed

    - name: Disabling 1
      ansibleguy.opnsense.frr_ospf3_general:
        id: '10.0.1.1'
        redistribute: ['static', 'kernel']
        enabled: false
      register: opn2
      failed_when: >
        opn2.failed or
        not opn2.changed
      when: not ansible_check_mode

    - name: Disabling 1 - nothing changed
      ansibleguy.opnsense.frr_ospf3_general:
        id: '10.0.1.1'
        redistribute: ['static', 'kernel']
        enabled: false
      register: opn3
      failed_when: >
        opn3.failed or
        opn3.changed
      when: not ansible_check_mode

    - name: Enabling 1
      ansibleguy.opnsense.frr_ospf3_general:
        id: '10.0.1.1'
        redistribute: ['static', 'kernel']
      register: opn4
      failed_when: >
        opn4.failed or
        not opn4.changed
      when: not ansible_check_mode

    - name: Cleanup
      ansibleguy.opnsense.frr_ospf3_general:
        enabled: false
      when: not ansible_check_mode

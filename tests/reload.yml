---

- name: Testing Reload
  hosts: localhost
  gather_facts: no
  module_defaults:
    ansibleguy.opnsense.reload:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

  tasks:
    - name: Reloading
      ansibleguy.opnsense.reload:
        target: "{{ item }}"
      when: not ansible_check_mode
      loop:
        - 'alias'
        - 'route'
        - 'cron'
        - 'unbound'
        - 'syslog'
        - 'ipsec'
        - 'shaper'
        - 'monit'
        - 'wireguard'
        - 'interface_vlan'
        - 'interface_vxlan'
        - 'frr'

      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']

    ansibleguy.opnsense.unbound_dot:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      timeout: 60

    ansibleguy.opnsense.unbound_forward:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      timeout: 60

    ansibleguy.opnsense.unbound_host_alias:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']
      timeout: 60

    ansibleguy.opnsense.unbound_host:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']
      timeout: 60

    ansibleguy.opnsense.unbound_domain:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']
      timeout: 60

    ansibleguy.opnsense.syslog:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']

    ansibleguy.opnsense.ipsec_cert:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.shaper_pipe:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.shaper_queue:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.shaper_rule:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.monit_service:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.monit_alert:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.monit_test:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.wireguard_server:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.wireguard_peer:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.wireguard_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.interface_vlan:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.interface_vxlan:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.source_nat:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']

    ansibleguy.opnsense.frr_bfd_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_bfd_neighbor:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_bgp_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_bgp_neighbor:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['description']

    ansibleguy.opnsense.frr_bgp_prefix_list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_bgp_route_map:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_bgp_community_list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_bgp_as_path:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_ospf_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_ospf3_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_ospf3_interface:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['interface']

    ansibleguy.opnsense.frr_ospf_prefix_list:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_ospf_route_map:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.frr_ospf_network:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false
      match_fields: ['ip', 'mask']

    ansibleguy.opnsense.bind_general:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.bind_blocklist:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.bind_acl:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.bind_domain:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

    ansibleguy.opnsense.bind_record:
      firewall: "{{ lookup('ansible.builtin.env', 'TEST_FIREWALL') }}"
      api_credential_file: "{{ lookup('ansible.builtin.env', 'TEST_API_KEY') }}"
      ssl_verify: false

  tasks:
    - name: Cleanup Rules
      ansibleguy.opnsense.rule_purge:
        force_all: true

    - name: Cleanup Aliases
      ansibleguy.opnsense.alias_purge:
        force_all: true

    - name: Cleanup packages
      ansibleguy.opnsense.package:
        name: ['os-api-backup', 'os-dmidecode']
        action: "{{ item }}"
        timeout: 60
      diff: false
      loop:
        - 'unlock'
        - 'remove'

    - name: Cleanup cron jobs
      ansibleguy.opnsense.cron:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1'
        - 'ANSIBLE_TEST_2'

    - name: Cleanup routes
      ansibleguy.opnsense.route:
        description: "{{ item }}"
        network: '192.168.0.0/32'
        gateway: 'LAN_GW'
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1'
        - 'ANSIBLE_TEST_2'

    - name: Cleanup DNS-over-TLS
      ansibleguy.opnsense.unbound_dot:
        domain: "{{ item.d }}"
        target: "{{ item.t }}"
        state: 'absent'
      loop:
        - {d: 'dot.opnsense.test.ansibleguy.net', t: '1.1.1.1'}
        - {d: 'dot.opnsense.test.ansibleguy.net', t: '1.1.1.2'}

    - name: Cleanup DNS-Forwardings
      ansibleguy.opnsense.unbound_forward:
        domain: "{{ item.d }}"
        target: "{{ item.t }}"
        state: 'absent'
      loop:
        - {d: 'fwd.opnsense.test.ansibleguy.net', t: '1.1.1.1'}
        - {d: 'fwd.opnsense.test.ansibleguy.net', t: '1.1.1.2'}

    - name: Cleanup DNS host-override aliases
      ansibleguy.opnsense.unbound_host_alias:
        description: "{{ item }}"
        alias: 'dummy'
        domain: 'dummy'
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'

    - name: Cleanup DNS host-overrides
      ansibleguy.opnsense.unbound_host:
        description: "{{ item }}"
        hostname: 'dummy'
        domain: 'dummy'
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup DNS domain-overrides
      ansibleguy.opnsense.unbound_domain:
        description: "{{ item }}"
        domain: 'dummy.local'
        server: '192.168.0.1'
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_1_3'

    - name: Cleanup syslog
      ansibleguy.opnsense.syslog:
        description: "{{ item }}"
        target: '192.168.0.1'
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1'
        - 'ANSIBLE_TEST_2'
        - 'ANSIBLE_TEST_3'

    - name: Cleanup ipsec certs
      ansibleguy.opnsense.ipsec_cert:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'

    - name: Cleanup shaper pipes
      ansibleguy.opnsense.shaper_pipe:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'
        - 'ANSIBLE_TEST_3_1'

    - name: Cleanup shaper queues
      ansibleguy.opnsense.shaper_queue:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup shaper rules
      ansibleguy.opnsense.shaper_rule:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'

    - name: Cleanup monit services
      ansibleguy.opnsense.monit_service:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_1_3'
        - 'ANSIBLE_TEST_1_4'

    - name: Cleanup monit alerts
      ansibleguy.opnsense.monit_alert:
        recipient: "{{ item }}"
        state: 'absent'
      loop:
        - 'alert@monit.opnsense.test.ansibleguy.net'
        - 'alert2@monit.opnsense.test.ansibleguy.net'

    - name: Cleanup monit tests
      ansibleguy.opnsense.monit_test:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup wireguard servers
      ansibleguy.opnsense.wireguard_server:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'

    - name: Cleanup wireguard peers
      ansibleguy.opnsense.wireguard_peer:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup wireguard general
      ansibleguy.opnsense.wireguard_general:
        enabled: false

    - name: Cleanup vlan interfaces
      ansibleguy.opnsense.interface_vlan:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'

    - name: Cleanup vxlan interfaces
      ansibleguy.opnsense.interface_vxlan:
        id: "{{ item }}"
        state: 'absent'
      loop:
        - 100
        - 101

    - name: Cleanup source-nat
      ansibleguy.opnsense.source_nat:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'

    - name: Cleanup FRR BFD general settings
      ansibleguy.opnsense.frr_bfd_general:
        enabled: false

    - name: Cleanup FRR BFD neighbors
      ansibleguy.opnsense.frr_bfd_neighbor:
        ip: "{{ item }}"
        state: 'absent'
      loop:
        - '10.0.0.1'
        - '10.0.0.0/28'

    - name: Cleanup FRR BGP general settings
      ansibleguy.opnsense.frr_bgp_general:
        as_number: 1337
        enabled: false

    - name: Cleanup FRR BGP neighbors
      ansibleguy.opnsense.frr_bgp_neighbor:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'
        - 'ANSIBLE_TEST_2_2'

    - name: Cleanup FRR BGP route-maps
      ansibleguy.opnsense.frr_bgp_route_map:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'
        - 'ANSIBLE_TEST_2_2'
        - 'ANSIBLE_TEST_3_1'

    - name: Cleanup FRR BGP prefix lists
      ansibleguy.opnsense.frr_bgp_prefix_list:
        name: "{{ item.n }}"
        seq: "{{ item.s | default(omit) }}"
        state: 'absent'
      loop:
        - {'n': 'ANSIBLE_TEST_1_1', 's': 55}
        - {'n': 'ANSIBLE_TEST_1_2', 's': 56}
        - {'n': 'ANSIBLE_TEST_1_2', 's': 57}
        - {'n': 'ANSIBLE_TEST_2_1', 's': 50}
        - {'n': 'ANSIBLE_TEST_3_1', 's': 50}

    - name: Cleanup FRR BGP community lists
      ansibleguy.opnsense.frr_bgp_community_list:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup FRR BGP as paths
      ansibleguy.opnsense.frr_bgp_as_path:
        description: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup OSPF general settings
      ansibleguy.opnsense.frr_ospf_general:
        enabled: false

    - name: Cleanup OSPFv3 general settings
      ansibleguy.opnsense.frr_ospf3_general:
        enabled: false

    - name: Cleanup OSPFv3 interfaces
      ansibleguy.opnsense.frr_ospf3_interface:
        interface: "{{ item }}"
        state: 'absent'
      loop:
        - 'opt1'
        - 'lan'

    - name: Cleanup OSPF route-maps
      ansibleguy.opnsense.frr_ospf_route_map:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'

    - name: Cleanup OSPF networks
      ansibleguy.opnsense.frr_ospf_network:
        ip: "{{ item.ip }}"
        mask: "{{ item.mask }}"
        state: 'absent'
      loop:
        - {'ip': '10.0.1.0', 'mask': 30}
        - {'ip': '10.0.2.0', 'mask': 24}
        - {'ip': '10.0.3.0', 'mask': 24}

    - name: Cleanup OSPF prefix-lists
      ansibleguy.opnsense.frr_ospf_prefix_list:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'
        - 'ANSIBLE_TEST_3_1'

    - name: Cleanup BIND general settings
      ansibleguy.opnsense.bind_general:
        enabled: false

    - name: Cleanup BIND blocklist settings
      ansibleguy.opnsense.bind_blocklist:
        enabled: false

    - name: Cleanup BIND Records
      ansibleguy.opnsense.bind_record:
        domain: 'test4.ansibleguy'
        name: "{{ item.n }}"
        type: "{{ item.t | default(omit) }}"
        state: 'absent'
      ignore_errors: true  # domain does not exist
      loop:
        - {'n': 'test1'}
        - {'n': 'test2', 't': 'TXT'}

    - name: Cleanup BIND Domains
      ansibleguy.opnsense.bind_domain:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'test1.ansibleguy'
        - 'test2.ansibleguy'
        - 'test3.ansibleguy'
        - 'test4.ansibleguy'

    - name: Cleanup BIND ACLs
      ansibleguy.opnsense.bind_acl:
        name: "{{ item }}"
        state: 'absent'
      loop:
        - 'ANSIBLE_TEST_1_1'
        - 'ANSIBLE_TEST_1_2'
        - 'ANSIBLE_TEST_2_1'
        - 'ANSIBLE_TEST_2_2'
        - 'ANSIBLE_TEST_3_1'
        - 'ANSIBLE_TEST_3_2'
      when: not ansible_check_mode
